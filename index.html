<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <script src="https://unpkg.com/react@18.2.0/umd/react.development.js" crossorigin></script>
       <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js" crossorigin></script>
       <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
       <title>Addition</title>
       <link rel="stylesheet" href="">
   </head>
           
   <body>
    <div id="app"></div>

    <script type="text/babel">

class Addition extends React.Component {
  constructor(props) {
    super(props);

    this.state = {
            num1: 1,
            num2: 1,
            score: 0,
            response: "",
            color: "black"
          }; 
  }

  // state = {  }
  render() { 
    return ( 

    <div>
      <h1>{this.state.num1} + {this.state.num2}</h1>
      <input onKeyPress={this.inputKeyPress} onChange={this.updateResponse} value={this.state.response} />
      <h3 style={{ color: this.state.color }}>Current guess is {this.state.response}</h3>
      <h2>Score: {this.state.score}</h2>

    </div>
     );
  }


  inputKeyPress =(event) => {
    if (event.key === "Enter"){
      if (event.target.value == (this.state.num1 + this.state.num2)){
        this.setState({
          score: this.state.score + 1,
          num1: Math.floor(Math.random() * 10),
          num2: Math.floor(Math.random() * 10),
          color: "green"
          
        });

      }else {
        this.setState({
          color: "red"
          
        });
      }
    }
  }

  updateResponse = (event) => {
    this.setState({
      response: event.target.value
    });

  }

  validateAnswer = (event) =>{
    mysum = (a, b) => {
    return a+b;
  }
    if(this.state.response === mysum(this.state.num1, this.state.num2)){
        return "Bingo"
      } else {
        return "Fail"
      }
  }

}

      class App extends React.Component {
        render(){
          return (
            <div>
              <Addition />
            </div>
          );
        }
      }
       
      ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
   </body>
           
</html>
